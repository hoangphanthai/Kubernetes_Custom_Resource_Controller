apiVersion: "example.delivion.de/v1alpha1"
kind: "Application"
metadata:
  name: "app2"
  namespace: "default"
spec:
  database:
    enable: False
    spec: 
      disksize: "1Gi"
      clustersize: 2
      configmap:
        metadata:
          name: pgconfig
        data:
          POSTGRES_DB: dbBusy
      secret:
        metadata:
          name: pgsecret
        stringData:
          POSTGRES_USER: adminbox
          POSTGRES_PASSWORD: pwdbox
  externalsecret: 
    url: https://jsontest139.000webhostapp.com/a1.json
    reload: False
  replicas: 1
  template:
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
      - name: busybox
        image: busybox
        imagePullPolicy: IfNotPresent
        command: ['sh', '-c', 'echo Container 1 is Running ; sleep 3600']